<!DOCTYPE html>
<html>
<head>
	<title>Random Science Fiction and Fantasy Movie Quote Machine</title>
	<script type="text/javascript"  src="assets/js/lib/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/quotegen.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu:400,400i" rel="stylesheet">
</head>
<body>
		<div id="titleContainer">
			<h1>Random Science Fiction and Fantasy Movie Quote Machine</h1>
		</div>

		<div id="container">
			<div id="quotespace">
				<i class="fa fa-quote-left" aria-hidden="true"></i>
				<p id="quoteDisplay" class="quoteinfo"></p>
				<i class="fa fa-quote-right" aria-hidden="true"></i>
				<p id="whoDisplay" class="quoteinfo"></p>
			</div>
			
			<button id="reset">New Quote</button>
			<a id="tweet" href="#" target="_blank"><button id="tweetButton"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet This</button></a>
		</div>
		<p id="me">by Emily DeLisle</p>

<script type="text/javascript" src="assets/js/quotegen.js"></script>
</body>
</html>
